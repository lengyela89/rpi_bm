name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-none-eabi

  Build_BlinkingLedAsm:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make all
      working-directory: ./BlinkingLedAsm    
      run: make all
      
  Build_BlinkingLedC:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Change dir to BlinkingLedC
      run:  cd BlinkingLedC
    - name: make all
      run: make all
