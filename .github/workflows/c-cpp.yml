name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build_BlinkingLedAsm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make all
      working-directory: ./BlinkingLedAsm    
      run: make all
      
  Build_BlinkingLedC:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Change dir to BlinkingLedC
      run:  cd BlinkingLedC
    - name: make all
      run: make all
